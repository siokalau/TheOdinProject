    <body>
        <h1>Brownie</h1>
        <img src="../images/brownie.jpg" alt="Brownie with powdered sugar" width="700" height="400">
        <h2>Chocolate Brownie with powdered sugar</h2>

        <p><strong>Ingredients</strong></p>
        <ul>
            <li>1,5 cups unsalted butter</li>
            <li>3 cups white sugar</li>
            <li>2 teaspoons vanilla extract</li>
            <li>7 eggs, beaten</li>
            <li>1,25 cups all-purpose flour</li>
            <li>1,25 cups unsweetened cocoa powder</li>
            <li>1 teaspoons salt</li>
            <li>1 pound chopped walnuts</li>
        </ul>
